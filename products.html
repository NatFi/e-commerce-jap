      </div>
      <div class="container">
        <div class="row bg-transparent mb-3 btn-group input-group-text border-0">
              <!-------------------Orden alfabetico------------------>
              <div class="col">
                <button class="btn btn-light btn-outline-secondary border-0 text-wrap" id="AZ" > <i class="fas fa-sort-alpha-up"></i> </button>
                <button class="btn btn-light btn-outline-secondary border-0 text-wrap" id="ZA" > <i class="fas fa-sort-alpha-down-alt "></i> </button>
                <!-------------Ordenar por precio y relevancia---------->  
                <button class="btn btn-light btn-outline-secondary border-0 text-wrap" id="$asc" >U$D<i class="fas fa-sort-numeric-up"></i></button>
                <button class="btn btn-light btn-outline-secondary border-0 text-wrap" id="$desc"><i class="fas fa-sort-numeric-down-alt "></i>U$D</button>
              </div>
              <div class="col">
                <!--relevancia-->           
                <button class="btn btn-light btn-outline-secondary border-0 text-wrap" id="relevancia" ><i class="fas fa-sort-amount-down"></i>Relevancia</button>
              </div>
              <!-----------------------Buscador----------------------->
              <div class="col">
                <label for="buscador">
                  <input class="mt-2 btn btn-light" type="search" id="buscador" placeholder="    Buscar... "/>  <!--placeholder="  Buscar productos   &#x2315"-->
                </label>
              </div>
              <!------------------------Filtrado---------------------->   
              <div class="col mt-2">
                <label for="min"><i class="fa fa-search-dollar"></i>
                  <input class="btn btn-light" type="number" id="min" placeholder="Mínimo" style="width: 100px;">
                </label>
                <label for="max">
                  <input class="btn btn-light" type="number" id="max" placeholder="Máximo" style="width: 100px;">
                </label>
                <button class="btn btn-sm border-0 btn-outline-secondary" title="Borrar filtros" id="limpiar" onclick="limpiar();"><i class="fa fa-eraser"></i></button>
              </div>
            </div>
