        </div>

    <main role="main" class="pb-5">

      <div class="text-center p-4">
          <h2>Productos</h2>
          <p class="lead">Aqui verás nuestros productos y una breve descripción sobre ellos!.</p>
      </div>

      <div class="container">

        <div class="row">
          <div class="col text-right">
            <div class="btn-group-toggle mb-4" data-toggle="buttons">
              <!-----------------------Buscador---------------------->
              <label class="btn btn-light"><i class="fas fa-search"></i>
                <input type="search" id="buscador" placeholder="Busca tu producto..."/>  <!--placeholder="  Buscar productos   &#x2315"-->
              </label>

              <!-------------------Orden alfabetico------------------>
              <label class="btn btn-light float-left" id="AZ" ><i class="fas fa-sort-alpha-up"></i> 
                <input type="radio" name="options" autocomplete="off" checked>
              </label>

              <label class="btn btn-light float-left" id="ZA" ><i class="fas fa-sort-alpha-down-alt "></i>
                <input type="radio" name="options" autocomplete="off">
              </label>

              <!-----------------Ordenar por precio------------------->
              <label class="btn btn-light float-left" id="$asc" ><i class="fas fa-sort-numeric-up"></i> 
                <input type="radio" name="options" autocomplete="off" checked>
              </label>

              <label class="btn btn-light float-left" id="$desc" ><i class="fas fa-sort-numeric-down-alt "></i>
                <input type="radio" name="options" autocomplete="off">
              </label>

              <!------------------Filtrar por precio------------------>
              <label class="btn btn-light" id="min" ><i class="fa fa-dollar-sign"></i>
                <input type="number" placeholder="Ingrese valor mínimo" value="">
              </label>

              <label class="btn btn-light" id="max" ><i class="fa fa-dollar-sign"></i>
                <input type="number" placeholder="Ingrese valor máximo" value="">
              </label>


            </div>
          </div>
        </div>

        <div class="row">
          <div class="list-group" id="prod-list-container">
            <!--htmlContentToAppend-->
          </div>
        </div>

      </div>
