    <!---------- MODAL  ------------>
    <div class="modal fade" id="modalPago" aria-labelledby="modalLabel" aria-hidden="true" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-info" id="modalLabel">Selecciona tu metodo de pago</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body ml-5">

            <form id="form">
              <!--TARJETA-->
              <label for="tarjRadio" class="text-info">
                <input type="radio" name="pago" id="tarjRadio" class="mr-1">Tarjeta
              </label>
              <br>
              <label for="numTarj" class="form-label"><i class="fa fa-credit-card mr-2"></i>Número de tarjeta<br>
                <input type="text" id="numTarj" placeholder="**** **** **** ****" name="tarj" class="form-control sinfoco border-info border-top-0 border-left-0 border-right-0" required>
                <div class="invalid-feedback">
                  Porfavor, ingrese su numero de tarjeta.
                </div>
              </label>
              <br><br>
              <label for="vencTarj" class="form-label"><i class="fa fa-calendar-alt mr-2"></i>Vencimiento<br>
                <input type="month" id="vencTarj" placeholder="MM  YY" name="tarj" class="form-control sinfoco border-info border-top-0 border-left-0 border-right-0" required>
                <div class="invalid-feedback">
                  Porfavor, ingrese la fecha de vencimiento de su tarjeta.
                </div>
              </label>
              <br><br>
              <label for="CVV" class="form-label"><i class="fa fa-lock mr-2"></i>CVV<br>
                <input type="text" minlength="3" maxlength="3" id="cvv" placeholder="***"name="tarj" class="form-control sinfoco border-info border-top-0 border-left-0 border-right-0" style="width: 30%; padding-right: 2px;" required>
                <div class="invalid-feedback">
                  Porfavor, ingrese el código de seguridad al dorso de su tarjeta.
                </div>
              </label>
              <br><br>

              <hr class="my-3">

              <!--CUENTA BANCARIA-->
              <label for="ctaBancRadio" class="text-info">
                <input type="radio" name="pago" id="ctaBancRadio" class="mr-1">Cuenta bancaria
              </label>
              <br>
              <label for="cta-banc" class="form-label"><i class="fa fa-piggy-bank mr-2"></i>Número de cuenta <br> 
                <input id="cta-banc" type="text" placeholder="************" class="form-control sinfoco border-info border-top-0 border-left-0 border-right-0" required>
                <div class="invalid-feedback">
                  Porfavor, ingrese su numero de cuenta.
                </div>
              </label>
            </form>

          </div>

            <button type="submit" class="btn btn-primary" data-dismiss="modal"><i class="fa fa-check"></i></button>
